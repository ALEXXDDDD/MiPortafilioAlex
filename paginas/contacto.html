<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto - Alex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            background: #f4f4f4;
        }
        .portada {
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: white;
            padding: 60px 20px 40px 20px;
            text-align: center;
        }
        .portada h1 {
            margin: 0 0 10px 0;
            font-size: 2.5em;
        }
        .portada p {
            margin: 0;
            font-size: 1.2em;
        }
        .contactos {
            margin: 40px auto;
            max-width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 30px 20px;
            text-align: center;
        }
        .contactos a {
            display: inline-block;
            margin: 15px 20px;
            text-decoration: none;
            color: #4e54c8;
            font-size: 1.1em;
            transition: color 0.2s;
        }
        .contactos a:hover {
            color: #222;
        }
        .icon {
            vertical-align: middle;
            margin-right: 8px;
            font-size: 1.5em;
        }
    </style>
    <!-- Iconos de Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="portada">
        <h1>¡Hola! Soy Alex</h1>
        <p>Bienvenido a mi portafolio. Aquí puedes encontrar mis redes de contacto.</p>
    </div>
    <div class="contactos">
        <h2>Contáctame</h2>
        <a href="https://facebook.com/tuusuario" target="_blank">
            <i class="fab fa-facebook icon"></i>Facebook
        </a>
        <a href="https://tiktok.com/@tuusuario" target="_blank">
            <i class="fab fa-tiktok icon"></i>TikTok
        </a>
    </div>
</body>
</html>
